<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Form-Validation-TOP/style.css">
  <title>Form Validation</title>
</head>
  <body>

    <div id="container">

      <header id="header">Header</header>

      <main id="mainContent">
        <div class="image_container">

          <img src="/Form-Validation-TOP/images/room-bedroom_corn-silk__40yy-77_242.jpg" alt="bedroom">

        </div>
        <div class="form_container">

          <p>This is not a real online service! You know you need something like this in your life to help you realize your dreams.</p>

          <p>You know you want to.</p> 

          <form action="example" method="post">

            <fieldset>
              <legend>Contact Details</legend>

              <div class="name">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name">
              </div>

              <div class="contact">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                <label for="phone_number">Phone Number:</label>
                <input type="tel" name="phone_number" id="phone_number">
              </div>

              <div class="security">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" name="confirm_password" id="confirm_password">
              </div>

            </fieldset>

            <button type="submit" >Create Account</button> 
            <p>
              <a href="">Already have an account? Log in.</a>
            </p>

          </form>
        </div>
        
      </main>
      
      <footer id="footer">footer</footer>

    </div>

  </body>
</html>
