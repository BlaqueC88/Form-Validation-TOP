<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Form-Validation-TOP/style.css">
    <title>Form Validation</title>
  </head>
  <body>
    
    <div class="contain">

      <div class="wrapper">
        <div class="contacts">
          <h3>Our contacts</h3>
    
          <ul>
            <li>Pretoria St.</li>
            <li>+27 12 345 6789</li>
            <li>dripcolor@mail.com</li>
          </ul>
        </div>
    
        <div class="form">
          <h1>Drip Color</h1>
          <p>We love hearing about your experiences with our customer service and products.</p>
          <p>Let us know how we fare.</p>
          <h3>Send us a message</h3>
          <form action="URL" method="post">
            <p>
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" name="first_name">
            </p>
            <p>
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" name="last_name">
            </p>
            <p>
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" placeholder="example@email.com">
            </p>
            <p>
              <label for="tel">Phone Number</label>
              <input type="tel" id="tel" name="tel" placeholder="+27 12 345 6789">
            </p>
            <p class="full-width">
              <label for="">Write your message</label>
              <textarea name="" id="" cols="30" rows="7"></textarea>
            </p>
            <p class="full-width">
              <button>Send</button>
            </p>
          </form>
        </div>
      </div>
    </div>
  
  </body>
</html>
